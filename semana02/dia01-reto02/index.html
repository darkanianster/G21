<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortgage Calculator</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main>
    <section id="izquierda">

      <div class="header">
        <h1>Mortgage Calculator</h1>    
        <a href="#" id="clear-link">Clear All</a>
      </div>      
  
      <form id="mortage-form">

        <div class="form-group">
          <label for="mortage-amount">Mortgage Amount</label>
          <input type="number" id="mortage-amount" placeholder="Enter amount">
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="mortage-term">Mortgage Term</label>
            <input type="number" id="mortage-term" placeholder="Enter years">
          </div>
          
          <div class="form-group">
            <label for="mortage-interest">Interest Rate</label>
            <input type="number" id="mortage-rate" step="0.01" placeholder="Enter rate">
          </div>
        </div>

         
        <label>Mortgage Type</label>
          <div class="radio-group">
            <input type="radio" id="repayment" name="mortage-type">
            <label for="repayment">Repayment</label>
          </div>
          <div>
            <input type="radio" id="interest-only" name="mortage-type">
            <label for="interest-only">Interest Only</label>
          </div>

         <button>Calculate Repayments</button>
       

      </form>  

    </section>

    <section id="derecha">
      <h2>Your results</h2>

      <p>Your results are shown below based on the information you provided. 
        To adjust the results, edit the form and click “calculate repayments” again.
      </p>
      
      <div>
        <p>Your monthly repayments</p>
        <p>Total you'll repay over the term</p>
      </div>

    </section>    
     

</main>
  
    
  
</body>
</html>
